
○ 수업소개

	숭실대학교 글로벌미디어학부의 전공기초과목으로 개설된 ‘정보와 예술개론’ 수업은 Processing과 Unity를 이용하여 다양한 컨텐츠를 만들 수 있도록 배우는 수업입니다. 수업의 절반은 JAVA언어를 바탕으로 한 프로세싱언어를 통해 인터랙티브 콘텐츠를 만들고 다양한 아트 작품을 완성하는 것을 배우고, 나머지 절반은 Unity라는 프로그램을 이용해서 간단한 게임을 만들어 보게 됩니다.
